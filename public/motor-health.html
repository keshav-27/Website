    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />

    <body>
        <h1 id="heading">Motor Health</h1>
        <div id="container" style="margin-left: 10px;">
            <div class="navbar" style="height: 5vh; position: relative;">
                <a href="./drive-statistics.html">Drive Statistics</a>

            </div>
            <br> <br>
            <div class="selections" style="height: 10vh;">
                <div class="labels" style="height: 5vh;">
                    <label for="interval">Select Interval</label>
                    <label for="location" style="left: 20vw;">Select Location Range</label>
                    <label for="speed"  style="left: 40vw;">Select Speed Range</label>
                    <label for="accel"  style="left: 60vw;">Select Accel Range</label>
                </div>
                <br>
                <form>
                    <div class="inputs" style="height: 5vh;">
                        <input id="interval" type="text">
                        <input id="location"  style="left: 20vw;" type="text">
                        <input id="speed"  style="left: 40vw;" type="text">
                        <input id="accel"  style="left: 60vw;" type="text">
                        <input type="submit" id="submit"  style="left: 80vw;">
                    </div>
                </form> 
            </div>
            <br>
            <div style="position: relative; height: 50vh;">
                <div id='map' style='width: 45vw; height: 40vh; position: absolute;'></div>
                <div style="width: 45vw; height: 40vh; position: absolute; left: 50vw;"><canvas id="chart"></canvas></div>
            </div>
            <br>
            <div class="results">
                <div id="numbers" style="position: relative;">
                    <h3>Motor Health Score: <span id="energy"></span></h3>
                    <h3 style="position: absolute; left: 70vw;">Predicted Servicing Date: <span id="distance"></span></h3>
                </div>
                <br>
            </div>
        </div>
    </body>
